<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 11px;
      color: var(--figma-color-text, #333);
      background: var(--figma-color-bg, #fff);
      padding: 12px;
    }
    h2 { font-size: 13px; margin-bottom: 8px; }
    p { margin-bottom: 12px; color: var(--figma-color-text-secondary, #666); }
    button {
      background: var(--figma-color-bg-brand, #0d99ff);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
    button:hover { opacity: 0.9; }
    button + button { margin-top: 8px; }
    .secondary {
      background: var(--figma-color-bg-secondary, #f5f5f5);
      color: var(--figma-color-text, #333);
    }
  </style>
</head>
<body>
  <h2>{{PLUGIN_NAME}}</h2>
  <p>Click the button to create a rectangle on the canvas.</p>
  <button id="create">Create Rectangle</button>
  <button id="close" class="secondary">Close</button>

  <!-- INJECT_JS -->
</body>
</html>
